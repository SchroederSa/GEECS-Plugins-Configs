# Configuration for UC_DonDSampleArea camera

name: UC_DonDSampleArea
bit_depth: 16
description: image of e-beam in diagnostics phosphor

# Camera identification and properties
background:
  enabled: true
  method: from_file
  file_path: "{scan_dir}/computed_background.npy"
  constant_level: 50.0  #fallback to this value if file not found
  dynamic_computation:
    enabled: true
    method: percentile_dataset
    percentile: 5.0
    auto_save_path: "{scan_dir}/computed_background.npy"
  additional_constant: 50

metadata:
  location: "B-cave"
  notes: "none"
  spatial_calibration: 2.44e-05

# Thresholding configuration - NEW FEATURE
thresholding:
  enabled: true
  method: "constant"  # Use percentage of max value
  value: 0.0               # 10% of maximum pixel value
  mode: "to_zero"            # Binary thresholding
  invert: false             # Don't invert

filtering:
  gaussian_sigma: null
  median_kernel_size: 3

roi:
  x_min: 300
  x_max: 900
  y_min: 100
  y_max: 700
